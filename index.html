<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast flow</title>
  </head>
  <body>
    <div class="container">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="submit-form-input"/>
        </form>
    </header>
    <main>
      <div class="city-data">
        <div>
          <h1 id="city"></h1>
          <div class="container-details">
          <p>
            <span id="time"></span>, <span id="description"></span>
          </br>
            Humidity: <strong><span id="humidity-data"></span>%</strong>, Wind: <strong><span id="wind-speed"></span>km/h</strong>
          </p>
          </div>
        </div>
        <div>
          <span class="city-data-icon" id="icon"></span>
          <span class="city-data-readings" id="temperature"></span>
          <span class="city-data-unit">Â°C</span>
        </div>
      </div>
      <div class="forecast-container" id="forecast"></div>
    </main>
    <footer>
      <div class="container-details">
        <p>
          This project was coded by
          <a href="https://github.com/Ziprose-Gori" target="_blank">Ziprose Gori</a>, is open-sourced on
          <a href="https://github.com/Ziprose-Gori/aura.app" target="_blank">GitHub</a> and
          <a href="https://aura-forecast.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </div>
    </footer>
  </div>
  </body>
  <script src="src/index.js"></script>
</html>
